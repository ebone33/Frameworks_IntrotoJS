<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!--Images - responsive header and circular -->
    <div class="container-fluid">
        <img src="nympheas_28bagatelle29_2002.73.26.jpg" class="responsive" alt="pond pic" width="100%">
    </div>
<div class="container mt-5">
    <img src="saint-cloud_2006.133.21.jpg" class="rounded-circle mx-auto d-block" alt="stcloud" width="300" height="200">
</div>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Registration Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Registration Form-->
    <div class="container">
        <h1 class="text-center text-primary mt-5">Registration Form</h1>
        <form class="border p-4 shadow-sm bg-light">
            <input type="text" class="form-control mb-3" placeholder="First Name">
            <input type="text" class="form-control mb-3" placeholder="Last Name">
            <div class="row">
                <div class="col-6">
                    <input type="email" class="form-control mb-3" placeholder="Email Address" required>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control mb-3" placeholder="Password" required>
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="check1" name="yes" value="agree">
                <label class="form-check-label">I agree to the terms and conditions provided at x.</label>
            </div>
            <button class="btn btn-success w-100">Submit</button>
        </form>
    </div>
    <!--Table Section -->
    <div class="container">
        <div class="table-responsive">
            <h2 class="text-center text-primary mt-5">User List</h2>
            <table class="table table-striped table-hover border mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Jane</td>
                        <td>Doe</td>
                        <td>jane.doe@example.com</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john.smith@example.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--Button Section. Added margin utility to improve spacing -->
    <div class="container">
        <div class="d-none d-md-block">
            <button class="btn btn-success d-block mx-auto mt-5">This Button is Hidden on Small Screens</button>
        </div>
    </div>
    <div class="container">
        <button class="btn btn-success d-block mx-auto mt-5">This Button is Visible on All Screens</button>
    </div>
</body>

</html>
